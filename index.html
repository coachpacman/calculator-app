<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>Calculator App</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div id="container">
    <div id="row1" class="row">
      <button id="clear-entry" class="button clear">CE</button>
      <div id="display"></div>
    </div>
    <div id="row2" class="row">
      <button class="button number" id="btn-nine">9</button>
      <button class="button number">8</button>
      <button class="button number">7</button>
      <button class="button operator">%</button>
    </div>
    <div id="row3" class="row"">
      <button class="button number">6</button>
      <button class="button number">5</button>
      <button class="button number">4</button>
      <button class="button operator">x</button>
    </div>
    <div id="row4" class="row"">
      <button class="button number">3</button>
      <button class="button number">2</button>
      <button class="button number">1</button>
      <button class="button operator">-</button>
    </div>
    <div id="row5" class="row"">
      <button class="button number">0</button>
      <button class="button number">.</button>
      <button id="equals" class="button equal" onclick="calculate(num1, num2)">=</button>
      <button id="addition" class="button operator">+</button>
    </div>
    <div id="row6" class="row"">
      <button class="button memory">M+</button>
      <button class="button memory">M-</button>
      <button class="button memory">MR</button>
      <button class="button memory">MC</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
